{% extends "base.html" %}
{% block content %}

    <h3 class="black-text text-darken-4 center-align">New Recipe !</h3>

    <div class="row card-panel greg lighten-5">
        <form class="col s12" method="POST" action="">

            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-utensils prefix black-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="20" 
                        type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-flag prefix black-text text-darken-4"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Select Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Recipe Category</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-file-alt prefix black-text text-darken-4 prefix"></i>
                    <textarea id="recipe_description" name="recipe_description" minlength="5"
                         maxlength="100" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
