{% extends "base.html" %}
{% block content %}

    <h3 class="black-text text-darken-4 center-align">New Category</h3>

    <div class="row card-panel greg lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">

            
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix black-text text-darken-4"></i>
                    <input id="category_name" name="category_name" minlength="5" maxlength="20" 
                        type="text" class="category.category_name" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>

            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large teal darken-1 text-shadow">
                        Edit Category! <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
