{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Welcome!</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">

                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix #212121 text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>

                <!-- email -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-envelope-open-text prefix #212121 text-darken-4"></i>
                        <input id="email" name="email" type="email" class="validate" required>
                        <label for="email">E-mail</label>
                    </div>
                </div>

                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix #212121 text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="20" class="validate"  pattern="^[a-zA-Z0-9]{5,10}$" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large text-darken-4 #212121 grey darken-4">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
