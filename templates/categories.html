{% extends "base.html" %}
{% block content %}

    <h3 class="black-text text-darken-4 center-align">Categories</h3>

    <div class="row card-panel grey lighten-5">
        <form action="{{ url_for('search_categories') }}" method="post" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate">
                    <label for="query">Search Category</label>
                </div>
                
                <div class="col s12 m5">
                    <button type="submit" class="green darken-1 btn text-shadow">
                        <i class="fas fa-search left"></i> Search
                    </button>
                    <a href="{{ url_for('get_categories') }}" class="red btn text-shadow">Clear</a>
                    <a href="{{ url_for('add_category') }}" class="btn teal darken-2 text-shadow">
                        Add Category <i class="fas fa-plus-square right"></i>
                    </a>
                </div>
            </div>
        </form>
    </div>

    {% if categories|length > 0 %}
    <div class="row">
        {% for category in categories %}
            <div class="col s12 m6">
                <div class="card #212121 grey darken-4">
                    <div class="card-content white-text center-align">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action center-align">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green accent-4">Edit ?</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn red accent-4">Delete !</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    {% else %}
        <h3 class="red-text text-darken-4 center-align">No Categories Found !</h3>
    {% endif %}

{% endblock %}
